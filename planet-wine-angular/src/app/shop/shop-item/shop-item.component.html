<div>
  <img class="shop-img" [src]="shopItem.image" [alt]="shopItem.name" />
  <h2>{{ shopItem.name }}</h2>
  <p>${{ shopItem.price }}</p>

  <input
    type="number"
    id="wine{{ shopItem.id }}"
    name="wine{{ shopItem.id }}"
    min="0"
    max="100"
    [value]="fillInput(shopItem.id)"
    #inputQuantity
  />
  <button
    id="wineButton{{ shopItem.id }}"
    type="button"
    (click)="addQuantityEvent(shopItem.id, inputQuantity)"
    class="addButton"
  >
    Add
  </button>
</div>
